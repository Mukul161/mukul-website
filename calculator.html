<!-- Calculator Page HTML here -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Financial Calculator | Mukul Raj Mishra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color1: #0f0f0f;
      --color2: #1a1a1a;
      --color3: #333333;
      --color4: #4d4dff;
      --color5: #b3b3b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: var(--color1);
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--color2);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    .calculator-container {
      flex: 1;
      max-width: 600px;
      margin: auto;
      padding: 4rem 2rem;
    }

    h1 {
      color: var(--color4);
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--color4);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--color3);
    }

    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: center;
      color: var(--color5);
    }

    footer {
      background-color: var(--color2);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-link">Mukul Raj Mishra</a>
    <nav>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="blog.html">Blog</a>
      <a href="calculator.html">Calculator</a>
      <a href="contact.html">Contact</a>
      <a class="appointment-btn" href="https://calendly.com/your-link" target="_blank">Book Appointment</a>

    </nav>
  </header>

  <div class="calculator-container">
    <h1>Simple SIP Calculator</h1>
    <label for="monthly">Monthly Investment (₹)</label>
    <input type="number" id="monthly" placeholder="e.g. 5000">

    <label for="rate">Expected Annual Return (%)</label>
    <input type="number" id="rate" placeholder="e.g. 12">

    <label for="years">Investment Duration (years)</label>
    <input type="number" id="years" placeholder="e.g. 10">

    <button onclick="calculateSIP()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    &copy; 2025 Mukul Raj Mishra. All rights reserved.
  </footer>

  <script>
    function calculateSIP() {
      const monthly = parseFloat(document.getElementById('monthly').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100 / 12;
      const years = parseFloat(document.getElementById('years').value);
      const n = years * 12;
      const futureValue = monthly * ((Math.pow(1 + rate, n) - 1) / rate) * (1 + rate);

      document.getElementById('result').innerText =
        'Estimated Maturity Value: ₹' + futureValue.toFixed(2).toLocaleString('en-IN');
    }
  </script>
</body>
</html>
