<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Mukul Raj Mishra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --color1: #001845;
      --color2: #002855;
      --color3: #023e7d;
      --color4: #0466c8;
      --color5: #7d8597;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--color1);
      color: white;
    }

    header {
      background-color: var(--color2);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
      .home-link {
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

      .home-link:hover {
      color: var(--color4);
    }
    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      padding: 4rem 2rem;
    }

    .tile {
      background-color: var(--color2);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      flex: 1 1 300px;
      max-width: 500px;
    }

    .tile h2 {
      font-size: 2rem;
      color: var(--color4);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .info {
      display: flex;
      align-items: center;
      margin: 1rem 0;
      font-size: 1.1rem;
      padding: 0.5rem;
      border-radius: 5px;
      background-color: var(--color1);
    }

    .info i {
      color: var(--color4);
      margin-right: 0.75rem;
      font-size: 1.25rem;
    }

    .info span, .info a {
      vertical-align: middle;
      color: white;
      text-decoration: none;
    }

    .thankyou {
      margin-top: 2rem;
      text-align: center;
      font-weight: bold;
      color: var(--color5);
      font-size: 1.2rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }

    .contact-form input, .contact-form textarea {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .contact-form button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: var(--color4);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: var(--color2);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div style="font-weight: bold; font-size: 1.2rem">Mukul Raj Mishra</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="services.html">Services</a>
      <a href="blog.html">Blog</a>
      <a href="calculator.html">Calculator</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-container">
    <div class="tile">
      <h2>Get in Touch</h2>
      <div class="info"><i class="fas fa-envelope"></i><span>mukulrajmishra@email.com</span></div>
      <div class="info"><i class="fas fa-phone"></i><span>+91 98765 43210</span></div>
      <div class="info"><i class="fab fa-linkedin"></i><a href="https://linkedin.com/in/mukulrajmishra" target="_blank">LinkedIn</a></div>
      <div class="info"><i class="fab fa-github"></i><a href="https://github.com/mukulrajmishra" target="_blank">GitHub</a></div>
      <div class="info"><i class="fab fa-instagram"></i><a href="https://instagram.com/mukulrajmishra" target="_blank">Instagram</a></div>
      <div class="thankyou">Thank you ❤️</div>
    </div>
    <div class="tile">
      <h2>Send Me a Message</h2>
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    &copy; 2025 Mukul Raj Mishra. All rights reserved.
  </footer>
</body>
</html>
