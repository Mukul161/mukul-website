<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | Mukul Raj Mishra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color1: #0f0f0f;
      --color2: #1a1a1a;
      --color3: #333333;
      --color4: #4d4dff;
      --color5: #b3b3b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: var(--color1);
      color: white;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--color2);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .home-link {
      font-weight: bold;
      font-size: 1.3rem;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .home-link:hover {
      color: var(--color4);
    }

    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: var(--color4);
    }

    .blog-container {
      max-width: 1200px;
      margin: auto;
      padding: 4rem 2rem;
      animation: fadeIn 1.5s ease-in-out;
      flex: 1;
    }

    .blog-header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
    }

    .blog-header {
      color: var(--color4);
      font-size: 2rem;
      font-weight: bold;
    }

    .search-bar input {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .blog-post {
      background-color: var(--color2);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .blog-post:hover {
      transform: scale(1.05);
    }

    .blog-post img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .blog-content {
      padding: 1rem;
    }

    .blog-category {
      font-size: 0.85rem;
      color: var(--color5);
    }

    .blog-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
    }

    footer {
      background-color: var(--color2);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-link">Mukul Raj Mishra</a>
    <nav>
      <a href="about.html">About Me</a>
      <a href="services.html">Services</a>
      <a href="blog.html">Blog</a>
      <a href="calculator.html">Calculator</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="blog-container">
    <div class="blog-header-container">
      <div class="blog-header"><strong>My Blogs</strong></div>
      <div class="search-bar">
        <input type="text" placeholder="Search blog..." onkeyup="searchBlog(this.value)" />
      </div>
    </div>

    <div class="blog-grid" id="blogGrid">
      <div class="blog-post" onclick="location.href='blog1.html'">
        <img src="https://images.unsplash.com/photo-1554224154-22dec7ec8818?auto=format&fit=crop&w=800&q=60" alt="Wealth Builder" />
        <div class="blog-content">
          <div class="blog-category">Finance</div>
          <div class="blog-title">Wealth Builder</div>
        </div>
      </div>
      <div class="blog-post" onclick="location.href='blog2.html'">
        <img src="https://images.unsplash.com/photo-1508385082359-f38ae991e8f8?auto=format&fit=crop&w=800&q=60" alt="Fixed Income" />
        <div class="blog-content">
          <div class="blog-category">Bonds</div>
          <div class="blog-title">Fixed Income</div>
        </div>
      </div>
      <div class="blog-post" onclick="location.href='blog3.html'">
        <img src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=800&q=60" alt="Stock Navigator" />
        <div class="blog-content">
          <div class="blog-category">Equity</div>
          <div class="blog-title">Stock Navigator</div>
        </div>
      </div>
      <div class="blog-post" onclick="location.href='blog4.html'">
        <img src="https://images.unsplash.com/photo-1523958203904-cdcb402031fd?auto=format&fit=crop&w=800&q=60" alt="Mutual Funds Explained" />
        <div class="blog-content">
          <div class="blog-category">Mutual Funds</div>
          <div class="blog-title">Mutual Funds Explained</div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Mukul Raj Mishra. All rights reserved.
  </footer>

  <script>
    function searchBlog(query) {
      const grid = document.getElementById('blogGrid');
      const cards = grid.getElementsByClassName('blog-post');
      for (let card of cards) {
        const title = card.querySelector('.blog-title').innerText.toLowerCase();
        card.style.display = title.includes(query.toLowerCase()) ? 'block' : 'none';
      }
    }
  </script>
</body>
</html>
